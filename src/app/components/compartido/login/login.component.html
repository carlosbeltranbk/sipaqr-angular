<div class="container h-100" style="padding-top: 10rem">
    <div class="d-flex justify-content-center h-100">
        <div class="user_card">
            <div class="d-flex justify-content-center">
                <div class="brand_logo_container">
                    <img src="../../../../assets/utez.png" alt="Logo SIPAQR" class="brand_logo" />
                </div>
            </div>
            <div class="d-flex justify-content-center form_container">
                <form class="login">
                    <h5 class="text-center font-weight-bold">SIPAQR</h5>
                    <p class="text-center text-danger"></p>
                    <div class="input-group mb-1 form-group">
                        <div class="input-group-append">
                            <span class="input-group-text">
                                <i class="material-icons">person</i>
                             </span>
                        </div>
                        <input [(ngModel)]="usuario.usuario" name="usuario" id="usuario" type="text" 
                        class="form-control input_user form__input"
                        placeholder="Usuario" minlength="8" maxlength="40" required />
                    </div>
                    <!-- <div *ngIf="usuario.touched && !usuario.valid">
                        <div *ngIf="usuario.errors.required"><small class="error">Usuario Requerido</small></div>
                    </div> -->
                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text">
                                <i class="material-icons">vpn_key</i>
                            </span>
                        </div>
                        <input type="password" name="clave" id="clave" required [(ngModel)]="usuario.clave"
                        class="form-control input_pass" placeholder="Contraseña" required minlength="1" />
                    </div>
                    <!-- <div *ngIf="clave.touched && !clave.valid">
                        <div *ngIf="clave.errors.required"><small class="error">Contraseña Requerida</small></div>
                    </div> -->

                    <div class="d-flex justify-content-center mt-3 login_container">
                        <span><img *ngIf="loader" src="../../../../assets/loader.gif" width="80px" class="img-fluid" alt="Cargando..."></span>
                        <span>{{msjFail}}</span>
                    </div>
                    <div class="d-flex justify-content-center login_container">
                        <button *ngIf="!loader" (click)="login()" name="button" class="btn submit">Iniciar sesión</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
